name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x] 

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: se Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: install dependencies
      run: npm install
    - name: build project
      run: npm run build:prod
      if: always()
    - name: run eslint
      run: npm run lint
      if: always()
    - name: run stylelint
      run: npm run stylelint
      if: always()
    - name: run unit tests
      run: npm run test:unit
      if: always()
